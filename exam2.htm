<html>
<head>
</head>
<body>
<form>

<table border="1" align="center" width="400" >
<center>
<h1>Registration form</h1>
</center>
<tr>
<th>UserId</th>
<td><input type="text" name="fn" id="fn1"  title="enter your UserId"  required pattern=".{8,12}" ></td>
</tr>
<tr>
<th>Enter your password</th>
<td><input type="password" required pattern=".{8,12}" ></td>
</tr>
<tr>
<th>Enter your  name</th>
<td><input type="text" maxlength="25" required></td>
</tr>
<tr>
<th>Enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Select your Country</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="India">India</option>
<option value="Pakistan">Pakistan</option>
<option value="Srilanka">Srilanka</option>
<option value="Afganistan">Afghanistan</option>
<option value="USA">USA</option>
<option value="Russia">Russia</option>
<option value="China">China</option>
<option value="Australia">Australia</option>
   
</select>
</td>
</tr>
<tr>
<th>Pincode</th>
<td>
<input type="text" name="pincode"  required pattern="[0-9]{1,6}">
</td>
</tr>
<tr>
<th>Select your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Languages Known</th>
<td>
<input type="checkbox" name="Languages" value="Tamil">
  <label for="Language"> Tamil</label><br>
  <input type="checkbox" name="Languages" value="Telugu">
  <label for="Language"> Telugu</label><br>
<input type="checkbox" name="Languages" value="English">
  <label for="Language"> English</label><br>
</td>
</tr>
<tr>
<th>Other details</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<td><input type="submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
